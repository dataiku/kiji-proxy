name: Build and Release DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Allow manual triggering
    inputs:
      create_release:
        description: "Create GitHub Release"
        required: false
        default: "false"
        type: boolean

jobs:
  build-dmg:
    name: Build DMG for Release
    # Only run when:
    # 1. A tag starting with 'v' is pushed (changesets creates tags automatically)
    # 2. Manually triggered
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'

    runs-on: macos-latest

    permissions:
      contents: write # Required to create releases

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache LFS objects
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ runner.os }}-${{ hashFiles('.gitattributes') }}
          restore-keys: |
            lfs-${{ runner.os }}-

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Cache Rust/Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            build/tokenizers/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache tokenizers library
        uses: actions/cache@v4
        with:
          path: build/tokenizers/libtokenizers.a
          key: ${{ runner.os }}-tokenizers-${{ hashFiles('build/tokenizers/**/*.rs', 'build/tokenizers/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-tokenizers-

      - name: Cache ONNX Runtime library
        uses: actions/cache@v4
        with:
          path: build/libonnxruntime.*.dylib
          key: ${{ runner.os }}-onnx-1.23.1
          restore-keys: |
            ${{ runner.os }}-onnx-

      - name: Extract Version
        id: version
        run: |
          # Extract version from tag (v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify Git LFS Files
        run: |
          git lfs pull
          # Verify model file is not an LFS pointer
          MODEL_SIZE=$(stat -f%z "model/quantized/model_quantized.onnx" 2>/dev/null || echo "0")
          echo "Model file size: ${MODEL_SIZE} bytes"
          if [ "$MODEL_SIZE" -lt 1000 ]; then
            echo "âŒ Model file appears to be an LFS pointer (too small)"
            exit 1
          fi

      - name: Install Python Dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install onnxruntime

      - name: Install Frontend Dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Build DMG
        run: make build-dmg
        env:
          SKIP_DMG_SIGNING: false

      - name: Rename DMG with Version
        run: |
          cd src/frontend/release
          for dmg in *.dmg; do
            if [ -f "$dmg" ]; then
              # Extract base name and create versioned name
              BASE_NAME="${dmg%.dmg}"
              NEW_NAME="${BASE_NAME}-${{ steps.version.outputs.version }}.dmg"
              mv "$dmg" "$NEW_NAME"
              echo "Renamed: $dmg -> $NEW_NAME"
            fi
          done

      - name: Upload DMG as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yaak-privacy-proxy-${{ steps.version.outputs.version }}-macos
          path: src/frontend/release/*.dmg
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: src/frontend/release/*.dmg
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          name: Release v${{ steps.version.outputs.version }}
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref || format('v{0}', steps.version.outputs.version) }}
          body: |
            ## Yaak Privacy Proxy v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS**: DMG installer (Apple Silicon and Intel)
            - **Linux**: Standalone binary archive (amd64)

            ### macOS Installation Notes

            If you see a **"Privacy Proxy is damaged"** error when opening the app:

            1. **Right-click method (Recommended)**:
               - Right-click the app in Finder
               - Select "Open"
               - Click "Open" in the security dialog

            2. **Terminal method**:
               ```bash
               xattr -cr /Applications/Yaak\ Privacy\ Proxy.app
               ```

            This is required because the app is not code-signed with an Apple Developer certificate. The app is safe to use and open source.

            ### Linux Installation Notes

            1. **Extract the archive**:
               ```bash
               tar -xzf yaak-privacy-proxy-*-linux-amd64.tar.gz
               cd yaak-privacy-proxy-*-linux-amd64
               ```

            2. **Run the proxy**:
               ```bash
               ./run.sh
               ```

               Or set the library path manually:
               ```bash
               export LD_LIBRARY_PATH=$(pwd)/lib:$LD_LIBRARY_PATH
               ./bin/yaak-proxy
               ```

            3. **Access the web UI**:
               Open http://localhost:8080 in your browser

            4. **Configuration**:
               Use environment variables or create a config.json file.
               See the included README.txt for details.

            ### What's New
            See the changelog below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Summary
        if: always()
        run: |
          echo "## ðŸ“¦ macOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**DMG Files:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh src/frontend/release/*.dmg 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || echo "No DMG files found" >> $GITHUB_STEP_SUMMARY
