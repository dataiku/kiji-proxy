<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaak Proxy System Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #007aff;
        padding-bottom: 10px;
      }
      .input-group {
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      textarea {
        min-height: 100px;
        font-family: monospace;
      }
      button {
        background: #007aff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background: #0051d5;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        font-size: 14px;
      }
      .status.info {
        background: #e3f2fd;
        border: 1px solid #2196f3;
        color: #1976d2;
      }
      .status.success {
        background: #e8f5e9;
        border: 1px solid #4caf50;
        color: #2e7d32;
      }
      .status.error {
        background: #ffebee;
        border: 1px solid #f44336;
        color: #c62828;
      }
      .response {
        margin-top: 20px;
        padding: 15px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 12px;
        max-height: 400px;
        overflow-y: auto;
      }
      .note {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”’ Kiji Privacy Proxy - System Demo</h1>

      <div class="note">
        <strong
          >ðŸ“Œ This demo uses your browser's network stack, which respects macOS
          system proxy settings.</strong
        >
        <br /><br />
        Make sure:
        <ul>
          <li>Yaak proxy is running</li>
          <li>
            System proxy is configured (automatic proxy:
            http://localhost:9090/proxy.pac)
          </li>
          <li>CA certificate is installed and trusted</li>
        </ul>
      </div>

      <div class="input-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
      </div>

      <div class="input-group">
        <label for="message">Message with PII:</label>
        <textarea id="message">
My name is John Smith, my email is john.smith@example.com, and my SSN is 123-45-6789. Can you confirm receipt?</textarea
        >
      </div>

      <div>
        <button onclick="testProxy()">Send Request via System Proxy</button>
        <button onclick="checkProxyConfig()">Check Proxy Config</button>
      </div>

      <div id="status"></div>
      <div id="response"></div>
    </div>

    <script>
      function showStatus(message, type = "info") {
        const statusDiv = document.getElementById("status");
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;
      }

      function showResponse(data) {
        const responseDiv = document.getElementById("response");
        responseDiv.className = "response";
        responseDiv.textContent = JSON.stringify(data, null, 2);
      }

      async function checkProxyConfig() {
        showStatus("Checking proxy configuration...", "info");

        try {
          // Check if PAC server is accessible
          const pacResponse = await fetch("http://localhost:9090/proxy.pac");
          const pacContent = await pacResponse.text();

          showStatus(
            "âœ… PAC server is running. Your browser should be using system proxy settings.",
            "success"
          );
          showResponse({ pacFile: pacContent });
        } catch (error) {
          showStatus(
            "âŒ Could not reach PAC server. Make sure the proxy is running.",
            "error"
          );
          showResponse({ error: error.message });
        }
      }

      async function testProxy() {
        const apiKey = document.getElementById("apiKey").value;
        const message = document.getElementById("message").value;

        if (!apiKey) {
          showStatus("âš ï¸ Please enter your OpenAI API key", "error");
          return;
        }

        showStatus("Sending request to OpenAI via system proxy...", "info");
        document.getElementById("response").textContent = "";

        try {
          const response = await fetch(
            "https://api.openai.com/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${apiKey}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: message }],
                max_tokens: 150,
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          showStatus(
            "âœ… Request successful! Check the response below. PII should be restored by the proxy.",
            "success"
          );
          showResponse(data);

          // Show additional info
          setTimeout(() => {
            showStatus(
              "âœ… Success! Now check proxy logs: curl http://localhost:8080/logs",
              "success"
            );
          }, 100);
        } catch (error) {
          showStatus(`âŒ Error: ${error.message}`, "error");
          showResponse({
            error: error.message,
            note: "If you see CORS or SSL errors, make sure the CA certificate is installed and the system proxy is configured correctly.",
          });
        }
      }

      // Auto-check proxy config on load
      window.addEventListener("load", () => {
        setTimeout(checkProxyConfig, 500);
      });
    </script>
  </body>
</html>
