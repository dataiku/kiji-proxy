# golangci-lint configuration
# Compatible with v2.4.0 (same as local development)

version: 2

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocyclo
    - goconst
    - dupl
    - gocritic
    - gosec
    - nakedret
    - noctx
    - rowserrcheck
    - unconvert
    - unparam
    - whitespace

issues:
  exclude-dirs:
    - pii_onnx_model
    - pii_model
    - dist
    - build
    - node_modules
    - ui/node_modules
    - tokenizers
    - .venv
    - __pycache__
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - funlen
        - gocyclo
        - goconst
        - dupl
    - path: .*demo\.go$
      linters:
        - errcheck
        - gocritic
    - path: dist/.*demo\.go$
      linters:
        - errcheck
        - gocritic
