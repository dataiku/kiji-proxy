# PII Detection Model Training Configuration
# This file defines default training hyperparameters.
# These are baked into the flow at deployment time.
# Use CLI parameters to override at runtime.

[model]
name = "distilbert-base-cased"

[training]
num_epochs = 5
batch_size = 16
learning_rate = 3e-5

[paths]
training_samples_dir = "model/dataset/reviewed_samples"
output_dir = "model/trained"

[resources]
# Resource allocations for cloud execution
preprocess_memory = 8000
preprocess_cpu = 4
train_memory = 16000
train_cpu = 8
train_gpu = 1
eval_memory = 8000
eval_cpu = 4
quantize_memory = 16000
quantize_cpu = 8
