name: Build DMG

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build-dmg:
    runs-on: macos-latest
    name: Build DMG for macOS
    permissions:
      contents: write # Required to create releases

    steps:
      - name: Cache LFS objects
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ runner.os }}-${{ hashFiles('.gitattributes') }}
          restore-keys: |
            lfs-${{ runner.os }}-

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Cache Rust/Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            build/tokenizers/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache tokenizers library
        uses: actions/cache@v4
        with:
          path: build/tokenizers/libtokenizers.a
          key: ${{ runner.os }}-tokenizers-${{ hashFiles('build/tokenizers/**/*.rs', 'build/tokenizers/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-tokenizers-

      - name: Cache ONNX Runtime library
        uses: actions/cache@v4
        with:
          path: build/libonnxruntime.*.dylib
          key: ${{ runner.os }}-onnx-1.23.1
          restore-keys: |
            ${{ runner.os }}-onnx-

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS files are downloaded (fallback)
        run: |
          echo "Checking LFS status..."
          git lfs env

          # Pull LFS files explicitly as a fallback
          echo "Pulling LFS files..."
          git lfs pull

          # Verify LFS files were downloaded
          echo "Verifying LFS files..."
          git lfs ls-files --size | head -10

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv (optional)
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
        continue-on-error: true

      - name: Set up Rust (for tokenizers)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Make build script executable
        run: chmod +x src/scripts/build_dmg.sh

      - name: Build DMG using script
        run: ./src/scripts/build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Privacy-Proxy-DMG-${{ github.run_number }}
          path: src/frontend/release/*.dmg
          retention-days: 7
          compression-level: 6

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… DMG files created:" >> $GITHUB_STEP_SUMMARY
          ls -lh src/frontend/release/*.dmg 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || echo "- No DMG files found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts uploaded to workflow run" >> $GITHUB_STEP_SUMMARY

      - name: Get version
        id: get_version
        working-directory: src/frontend
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          body: |
            ## Privacy Proxy v${{ steps.get_version.outputs.version }}

            Automated build from commit ${{ github.sha }}

            ### Changes
            - See commit history for details

            ### Downloads
            - DMG installer for macOS

            ### Installation Notes

            If you see a "Privacy Proxy is damaged" error when opening the app:

            1. **Right-click method**: Right-click the app in Finder â†’ Select "Open" â†’ Click "Open" in the dialog

            2. **Terminal method**: Open Terminal and run:
               ```bash
               xattr -cr /Applications/Privacy\ Proxy.app
               ```

            This is required because the app is not code-signed with an Apple Developer certificate. The app is safe to use.
          files: |
            src/frontend/release/*.dmg
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
