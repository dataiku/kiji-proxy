# PII Detection Model Training Configuration
# All pipeline settings are controlled via this file.

[model]
name = "distilbert-base-cased"

[training]
num_epochs = 30
batch_size = 4
learning_rate = 2e-5

warmup_steps = 500        # Gradual LR ramp-up to stabilize early training
weight_decay = 0.01       # L2 regularization strength

# Early stopping settings
early_stopping_enabled = true
early_stopping_patience = 3   # Number of epochs with no improvement before stopping
early_stopping_threshold = 0.005  # Minimum improvement (0.5%) to qualify as improvement

[paths]
# Directory containing JSON training samples (relative to working directory or absolute)
training_samples_dir = "model/dataset/data_samples/training_samples"
output_dir = "model/trained"

[labelstudio]
# Label Studio base url
base_url = "http://localhost:8080"
# ID of the label studio project
project_id = 6


[data]
# Limit samples for quick iteration (0 = use all)
subsample_count = 0

[pipeline]
# Skip Label Studio export and use existing data from paths.training_samples_dir
skip_export = true
# Skip ONNX quantization
skip_quantization = false
# Skip model signing
skip_signing = false
