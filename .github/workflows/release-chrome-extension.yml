name: Build and Release Chrome Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release"
        required: false
        default: "false"
        type: boolean

jobs:
  build-chrome-extension:
    name: Package Chrome Extension
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(cat src/frontend/package.json | grep '"version"' | head -1 | awk -F '"' '{print $4}')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Stamp Version in Manifest
        run: |
          cd chrome-extension
          # Update manifest.json version to match the release tag
          jq --arg v "${{ steps.version.outputs.version }}" '.version = $v' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json
          echo "Manifest version set to: ${{ steps.version.outputs.version }}"
          cat manifest.json | jq .version

      - name: Package Extension
        run: |
          cd chrome-extension
          zip -r ../yaak-pii-guard-${{ steps.version.outputs.version }}.zip . \
            -x '*.DS_Store' '*.svg' '*.git*'
          echo "Package contents:"
          unzip -l ../yaak-pii-guard-${{ steps.version.outputs.version }}.zip

      - name: Generate SHA256 Checksum
        run: |
          sha256sum yaak-pii-guard-${{ steps.version.outputs.version }}.zip \
            > yaak-pii-guard-${{ steps.version.outputs.version }}.zip.sha256
          cat yaak-pii-guard-${{ steps.version.outputs.version }}.zip.sha256

      - name: Upload as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yaak-pii-guard-${{ steps.version.outputs.version }}
          path: |
            yaak-pii-guard-${{ steps.version.outputs.version }}.zip
            yaak-pii-guard-${{ steps.version.outputs.version }}.zip.sha256
          retention-days: 90

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            yaak-pii-guard-${{ steps.version.outputs.version }}.zip
            yaak-pii-guard-${{ steps.version.outputs.version }}.zip.sha256
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          fail_on_unmatched_files: true
          append_body: true
          body: |

            ### Chrome Extension
            - **Chrome Extension**: `yaak-pii-guard-${{ steps.version.outputs.version }}.zip`

            **Install from zip:**
            1. Download `yaak-pii-guard-${{ steps.version.outputs.version }}.zip`
            2. Unzip to a folder
            3. Open `chrome://extensions/`
            4. Enable **Developer mode**
            5. Click **Load unpacked** and select the unzipped folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        if: always()
        run: |
          echo "## Chrome Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh yaak-pii-guard-*.zip 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || echo "No zip found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat yaak-pii-guard-*.sha256 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No checksum found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
