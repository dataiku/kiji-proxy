name: Lint and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    name: Python Lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Run ruff linter
        run: |
          uvx ruff check model/src/ model/dataset/

      - name: Run ruff formatter check
        run: |
          # Exclude pii_onnx_model/ as it's tracked by Git LFS and files aren't pulled in CI
          uvx ruff format --check model/src/ model/dataset/ --diff

  go-lint:
    runs-on: ubuntu-latest
    name: Go Lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0

  go-test:
    runs-on: ubuntu-latest
    name: Go Tests
    needs: go-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Cache tokenizers library
        id: cache-tokenizers
        uses: actions/cache@v5
        with:
          path: build/tokenizers/libtokenizers.a
          key: ${{ runner.os }}-tokenizers-v1.23.0-prebuilt-v2

      - name: Download tokenizers library
        if: steps.cache-tokenizers.outputs.cache-hit != 'true'
        run: |
          mkdir -p build/tokenizers
          cd build/tokenizers
          curl -L -o libtokenizers.linux-amd64.tar.gz \
            https://github.com/daulet/tokenizers/releases/download/v1.23.0/libtokenizers.linux-amd64.tar.gz
          tar -xzf libtokenizers.linux-amd64.tar.gz
          rm -f libtokenizers.linux-amd64.tar.gz
          ranlib libtokenizers.a

      - name: Run Go tests
        run: make test-go

  frontend-lint:
    runs-on: ubuntu-latest
    name: Frontend Lint & Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: src/frontend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: src/frontend
        run: npm run type-check
